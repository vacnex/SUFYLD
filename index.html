<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUFYLD</title>
    <!-- #region CSS -->
    <link rel="stylesheet" href="Resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="Resource/css/fontawesome.min.5.13.1.css">
    <link rel="stylesheet" href="Resource/css/mdb.min.css">
    <link rel="stylesheet" href="Resource/css/style.css">
    <!-- #endregion -->
</head>

<body>
    <div class="container-fluid h-100"">
        <div class="row h-100 justify-content-center align-items-center" style="background: #f2f2f2;">
            <div class="shadow bg-white" style="border-radius: 10px; width: 400px; padding: 77px 55px 33px 55px;">
                <form action="">
                    <span class="logintitle font-weight-bold">
                        SUFYLD
                    </span>
                    <div class="md-form form-lg">
                        <input type="text" id="username" class="form-control form-control-lg">
                        <label class="text-uppercase" style="font-weight: bold;" for="username">tên đăng nhập</label>
                    </div>
                    <div class="md-form form-lg">
                        <input type="text" id="password" class="form-control form-control-lg">
                        <label class="text-uppercase" style="font-weight: bold;" for="password">mật khẩu</label>
                    </div>
                    <button class="btn btn-outline-info my-4 btn-block waves-effect text-uppercase" style="border-radius: 10px; font-size: 16px;" type="submit">đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
    <!-- #region JS -->
    <script src="Resource/js/jquery.min.js"></script>
    <script src="Resource/js/popper.min.js"></script>
    <script src="Resource/js/bootstrap.min.js"></script>
    <script src="Resource/js/mdb.min.js"></script>
    <script src="Resource/js/script.js"></script>
    <!-- #endregion -->
</body>

</html>
